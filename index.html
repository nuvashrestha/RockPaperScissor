<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <p>First to score 5 wins the game!</p>
    </header>

    <main class="gameContainer">
        <section class="playerMoves">
            <h4>Choose your move</h4>
            <div class="humanChoiceButtons">
                <button id="rockButton">Rock</button>
                <button id="paperButton">Paper</button>
                <button id="scissorsButton">Scissors</button>
            </div>
        </section>

        <section class="choicesDisplay">
            <p id="humanChoice">You chose: ❓</p>
            <p id="computerChoice">Computer chose: ❓</p>
        </section>

        <section class="gameStatus">
            <div id="score"> </div>
            <div id="finalResults"></div>
            <div id="roundResults">
                <p>Game History</p>
            </div>
        </section>




    </main>
    <script src="script.js"> </script>
</body>

</html>
