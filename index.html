<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <p>First to score 5 wins the game!</p>
    </header>

    <main class="gameContainer">
        <section class="playerMoves">
            <h4>Choose your move</h4>
            <div class="humanChoiceButtons">
                <button id="rockButton">Rock</button>
                <button id="paperButton">Paper</button>
                <button id="scissorsButton">Scissors</button>
            </div>
        </section>

        <section class="choicesDisplay">
            <p id="humanChoice">You chose: ❓</p>
            <p id="computerChoice">Computer chose: ❓</p>
        </section>

        <section class="gameStatus">
            <div id="score"> </div>
            <div id="finalResults"></div>
            <div id="roundResults">
                <p id="gameHistoryText">Game History</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footerContent">
            <p><strong>Rock Paper Scissors Game</strong> &mdash; A fun and interactive way to challenge your logic and
                luck.</p>
            <p>Designed and developed by Nuva | © 2025 All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"> </script>
</body>

</html>
